  ~
  ~ A simple notification panel.
  ~
  ~ PARAMS:
  ~   - type: type of notification bar (info | warn | error).
  ~   - rendered: when true, the component will be rendered.
  ~   - message: message rendered in the notification bar.
  ~
  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  ~
  -->

<html>
  <ui:composition>
  <tzc:ternaryDefault var="notificationPanel_type" condition="#{empty type}" valueIfTrue="info" valueIfFalse="#{type}" />
  <tzc:ternaryDefault var="notificationPanel_rendered" condition="#{empty rendered}" valueIfTrue="false" valueIfFalse="#{rendered}" />

  <h:panelGrid columns="2" class="simple-#{notificationPanel_type}-bar" style="#{style}" rendered="#{notificationPanel_rendered}"
    columnClasses="left-mini-column, right-wide-column">
    <h:graphicImage value="/images/common/icons/#{notificationPanel_type}.png" style="margin-right:6px;" />
    <h:outputText value="#{message}" />
  </h:panelGrid>
  </ui:composition>
</html>

</f:view>
